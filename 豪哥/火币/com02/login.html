<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>火币助手</title>
</head>

<body>
    <div class="loginbox">
        <h3 class="text-center">货币助手</h3>
        <form class="form">
            <div class="form-group">
                <label>账号</label>
                <input type="text" class="form-control name" placeholder="请输入登录账号">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control pwd" placeholder="请输入登录密码">
            </div>
            <button type="submit" class="btn btn-success btn-block">登录</button>
        </form>
    </div>


    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">提示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="tishi"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="http://cdn.staticfile.org/moment.js/2.24.0/moment.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- <script src="https://cdn.bootcss.com/pako/1.0.10/pako.js"></script> -->
    <script>
        
        $('.form').submit(function () {
            console.log(132)
            var name = $('.name').val()
            var pwd = $('.pwd').val();
            if (!name) {
                $('.tishi').html('请输入账号');
                $('.modal').modal('show')
                return
            }else if(!pwd){
                $('.tishi').html('请输入密码');
                $('.modal').modal('show')
                return
            }
            var obj = {
                    time:moment().format('YYYY-MM-DD HH:mm:ss'),
                    u:name,
                    p:pwd
                }
            $.ajax({
                type: "post",
                // url: "http://api.huobi456.com/login.php",
                url: "http://127.0.0.1/login.php",
                data: obj,
                success: function (data) {
                    if(data.warning){
                        $('.tishi').html(data.warning);
                        $('.modal').modal('show')
                    }else if(data.token){
                        // $('.tishi').html('登录成功');
                        // $('.modal').modal('show');
                        sessionStorage.hbtoken = JSON.stringify(data);
                        location.href = './1/'
                    }else{
                        $('.tishi').html('登录失败，请联系管理员');
                        $('.modal').modal('show');
                    }
                },
                error:function(err){
                    $('.tishi').html('登录失败，请联系管理员!');
                        $('.modal').modal('show');
                }
            });
            return false
        })

    </script>
</body>

</html>
