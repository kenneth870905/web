		function IsPC() {
			var userAgentInfo = navigator.userAgent;
			var Agemts = new Array(
				"Android",
				"iPhone",
				"SymbianOS",
				"Windows Phone",
				"iPad",
				"iPod"
			);
			var flag = true;
			for (var i = 0; i < Agemts.length; i++) {
				if (userAgentInfo.indexOf(Agemts[i]) > 0) {
					flag = false;
					break;
				}
			}
			return flag;
		}
		var isPc = IsPC();
		if (!isPc) {
			window.location.href = './m/moblie.html'
		}
		window.onresize=function(){

			}
