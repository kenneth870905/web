    .masonry {
        column-count: 3;
        column-gap: 0;
    }
    .item {
        padding: 2px;
        position: relative;
        counter-increment: count;
    }

    .item img {
        display: block;
        width: 100%;
        height: auto;
    }

    .item::after {
        position: absolute;
        display: block;
        top: 2px;
        left: 2px;
        width: 24px;
        height: 24px;
        text-align: center;
        line-height: 24px;
        background-color: #000;
        color: #fff;
        content: counter(count);
    }
</style>
