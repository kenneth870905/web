<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            width: 900px;
            height: calc(900px * (870 / 1334));
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <!-- https://www.1881kjw.com/view/pk10/jsft -->
    <iframe src="index.html" frameborder="0"></iframe>
    
    <button onclick="倒计时()">倒数</button>
	<button onclick="midgame()">中速赛车</button>
	<button onclick="finishgame()">完成游戏（结果）</button>
	<button onclick="resultpage()">结果页面</button>
	<button onclick="showcurrentresult()">更改最佳结果</button>
	<button onclick="fillHtml()">设置底部和顶部</button>

    <script>
        var iframe = document.querySelector('iframe')
        function 倒计时(){
            iframe.contentWindow.startcountdown(15)
        }
        function midgame(){
            iframe.contentWindow.midgame()
        }
        function finishgame(){
            iframe.contentWindow.finishgame('10,1,3,9,8,7,4,5,2,6',8)
        }
        function resultpage(){
            iframe.contentWindow.resultpage('10,1,3,9,8,7,4,5,2,6')
        }
        function showcurrentresult() { 
            iframe.contentWindow.showcurrentresult('5,6,3,4,8,7,9,10,2,1')
        }
        function fillHtml(){
            var obj = {
				nextdrawtime: "111111111111",
				currNum: 2222222,
				currid: 12345678,
				GuaYaArr: ["和", "冠", "亚"],
				LoHuArr: ["虎", "虎", "龙", "虎", "龙"],
				result: "8,2,6,9,3,4,1,10,5,7"
			};
			iframe.contentWindow.fun.fillHtml(obj);
        }
    </script>
</body>
</html>
