    <script>
        function out(){
            $('.退出').click(function () {
                var tmmUser = JSON.parse(localStorage.tmmUser);
                var token = tmmUser.token
                $.ajax({
                    type: "post",
                    url: api_url + "/tmm/public/index.php/user/out",
                    // data: JSON.stringify(obj) ,
                    headers: {
                        Authorization: 'bearer ' + token
                    },
                    dataType: "json",
                    // contentType:'application/json',
                    success: function (response) {
                        console.log(response)
                        location.href = 'login.html'
                    },
                    error(err) {
                        location.href = 'login.html'
                        console.log(err)
                    }
                });
            })
        }
        function setUser() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                return
            }
            $('.用户名').html(tmmUser.nickname ? tmmUser.nickname : '点击进入个人中心')
            if(tmmUser.portrait){
                $('.user-panel .image').html('<img style="width: 33px;height: 33px;" src="'+api_url+'/tmm/public/storage/'+tmmUser.portrait+'" alt="User Image" class="img-circle elevation-2">')
            }
        }
        setUser();

        // 验证token
        function yanzheng() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                location.href = '../login.html'
                return
            }
            var token = tmmUser.token
            $.ajax({
                type: "post",
                headers: {
                    Authorization: 'bearer ' + token
                },
                url: api_url + "/tmm/public/index.php/user/yanzheng",
                data: "data",
                dataType: "json",
                success: function (response) {
                    if (response.code != 1) {
                        location.href = '../login.html'
                    }
                },
                error(err) {
                    location.href = '../login.html'
                }
            });
        }
        yanzheng()

        axios.defaults.headers.common['Authorization'] = 'bearer ' + getToken();
        var app = new Vue({
            el: '#app',
            data: {
                api_url:api_url,
                showFile:true,
                tishi1:"",
                base64:"",
                file:"",
                CatCafe:{
                    img:"",
                    id:""
                }
            },
            methods: {
                selectImage(){
                    this.showFile=false
                    this.$nextTick(function(){
                        this.showFile=true
                        this.$nextTick(function(){
                            $('.file_box').find('input').click()
                        })
                    })
                },
                changeFile(){
                    var file = $('.file_box').find('input')[0].files[0]
                    var reader = new FileReader();
                    var this_1 = this;
                    if (file) {
                        reader.readAsDataURL(file);
                        reader.onloadend = function () {
                            this_1.base64 = reader.result
                            this_1.file = $('.file_box input')[0].files[0]
                        }
                    }
                },
                save(){
                    isLoading(true)
                    var formData = new FormData();
                        formData.append('image',$('.file_box').find('input')[0].files[0]);
                        formData.append('id',this.CatCafe.id ? this.CatCafe.id : "");
                        axios.post(api_url + '/tmm/public/index.php/safeguard/setImg', formData).then(res => {
                            console.log(res.data.code)
                            if(res.data.code==1){
                                this.tishi1='添加成功';
                                $('#tishi').modal('show')
                                this.base64 = ''
                                this.getImg();
                            }else{
                                this.tishi1='添加失败，请联系管理员';
                                $('#tishi').modal('show')
                            }
                            isLoading(false)
                        }).catch(err => { 
                            this.tishi1='添加失败，请联系管理员';
                            $('#tishi').modal('show')
                            isLoading(false)
                        })
                },
                getImg(){
                    axios.post(api_url + '/tmm/public/index.php/safeguard/getImg', '').then(res => {
                        if(res.data.code==1){
                            this.CatCafe = res.data.data
                        }
                    }).catch(err => { })
                }
            },
            mounted:function() {
                this.getImg()
                out()
            },
        })
    </script>
