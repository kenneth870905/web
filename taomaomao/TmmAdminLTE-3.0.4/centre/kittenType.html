    <script>
        $('.退出').click(function () {
            var tmmUser = JSON.parse(localStorage.tmmUser);
            var token = tmmUser.token
            $.ajax({
                type: "post",
                url: api_url + "/tmm/public/index.php/user/out",
                // data: JSON.stringify(obj) ,
                headers: {
                    Authorization: 'bearer ' + token
                },
                dataType: "json",
                // contentType:'application/json',
                success: function (response) {
                    console.log(response)
                    location.href = '../login.html'
                },
                error(err) {
                    location.href = '../login.html'
                    console.log(err)
                }
            });
        })
        
        function setUser() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                return
            }
            $('.用户名').html(tmmUser.nickname ? tmmUser.nickname : '点击进入个人中心')
            if(tmmUser.portrait){
                $('.user-panel .image').html('<img style="width: 33px;height: 33px;" src="'+api_url+'/tmm/public/storage/'+tmmUser.portrait+'" alt="User Image" class="img-circle elevation-2">')
            }
        }
        setUser();

        // 验证token
        function yanzheng() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                location.href = '../login.html'
                return
            }
            var token = tmmUser.token
            $.ajax({
                type: "post",
                headers: {
                    Authorization: 'bearer ' + token
                },
                url: api_url + "/tmm/public/index.php/user/yanzheng",
                data: "data",
                dataType: "json",
                success: function (response) {
                    if (response.code != 1) {
                        location.href = '../login.html'
                    }
                },
                error(err) {
                    location.href = '../login.html'
                }
            });
        }
        yanzheng()
        
        var list = [];
        function chaxun() {
            $.post(api_url + "/tmm/public/index.php/kitten/selectList", '', function (data, textStatus, jqXHR) {
                console.log(data)
                if(data.code!=1){
                    return
                }
                list = data.data;
                var html = ''
                for (let index = 0; index < list.length; index++) {
                    html+=` <tr>
                                <td>${list[index].id}</td>
                                <td>
                                    <img class="img1" src="${api_url}/tmm/public/storage/${list[index].imgUrl}" alt="">
                                </td>
                                <td>${list[index].name}</td>
                                <td>--</td>
                                <td>
                                    <button type="button"  class="xiugai btn btn-primary btn-xs">修改</button>
                                    <button type="button"  class="shanchu btn btn-danger btn-xs">删除</button>
                                </td> 
                            </tr>`
                }
                $('.tbodyList').html(html)

            }, "json").catch(function (err) {
                console.log(err)
            });
        }
        chaxun()

        // 添加
        var addimg = '';
        var updateIndex = ''
        // $('#addType').modal({show:true})
        var type = 1 //1添加2修改
        $('.addbtn').click(function () {
            type = 1
            var addimg = '';
            $('.title1').html('添加')
            $('.img2').html('')
            $('.typeName').val('')
            $('#addType').modal({ show: true })
        })

        $('.img2').click(function () {
            $('.file_box').html('<input type="file" accept="image/*">');
            $('.file_box').find('input').click()
        })

        $('.file_box').on('change', 'input', function () {
            var file = $(this)[0].files[0]
            var reader = new FileReader();
            if (file) {
                //通过文件流将文件转换成Base64字符串
                reader.readAsDataURL(file);
                //转换成功后
                reader.onloadend = function () {
                    // preview.src = reader.result;
                    //输出结果    
                    addimg = reader.result
                    $('.img2').html('<img src="' + reader.result + '" alt="">')
                    // document.getElementById("showText").value = reader.result;
                }
            }
        })

        function add(){
            var typeName = $('.typeName').val();
            if (!typeName) {
                $('.tishi1').html('请输入名称')
                $('#tishi').modal('show')
                return
            } else if (!addimg) {
                $('.tishi1').html('请选择图片')
                $('#tishi').modal('show')
                return
            }
            var formData = new FormData()
            formData.append('image', $('.file_box input')[0].files[0])
            formData.append('name', typeName)
            $.ajax({
                type: "post",
                url: api_url + "/tmm/public/index.php/kitten/addKittenType",
                data: formData,
                contentType: false,
                processData: false,
                dataType: "json",
                success: function (response) {
                    if (response.code == 1) {
                        $('#addType').modal('hide')
                        $('.tishi1').html('添加成功')
                        $('#tishi').modal('show')
                    } else {
                        $('.tishi1').html('添加失败请联系管理员')
                        $('#tishi').modal('show')
                    }
                    chaxun()
                },
                error: function (err) {
                    console.log(err)
                    $('.tishi1').html('添加失败请联系管理员')
                    $('#tishi').modal('show')
                }
            });
        }

        function xiugai(){
            var typeName = $('.typeName').val();
            var formData = new FormData()
                formData.append('name', typeName)
                formData.append('id',list[updateIndex].id)
            if(addimg){
                formData.append('image', $('.file_box input')[0].files[0])
            }
            $.ajax({
                type: "post",
                url: api_url + "/tmm/public/index.php/kitten/update",
                data: formData,
                contentType: false,
                processData: false,
                dataType: "json",
                success: function (response) {
                    if (response.code == 1) {
                        $('#addType').modal('hide')
                        $('.tishi1').html('修改成功')
                        $('#tishi').modal('show')
                    } else {
                        $('.tishi1').html('修改失败请联系管理员')
                        $('#tishi').modal('show')
                    }
                    chaxun()
                },
                error: function (err) {
                    console.log(err)
                    $('.tishi1').html('修改失败请联系管理员')
                    $('#tishi').modal('show')
                }
            });
            
        }
        $('.sub').click(function () {
            if(type==1){
                add()
            }else{
                xiugai()
            }
        })
        
        // 修改
        $('.tbodyList').on('click','.xiugai',function(){
            type = 2
            var i = $(this).parents('tr').index()
            updateIndex = i 
            addimg = '';
            $('.title1').html('修改')
            $('.img2').html('<img src="' +api_url+'/tmm/public/storage/' + list[i].imgUrl + '">')
            $('.typeName').val(list[i].name)
            $('#addType').modal({ show: true })
            console.log(list[i])
        })

        var deleteIndex = ''
        $('.tbodyList').on('click','.shanchu',function(){
            deleteIndex = $(this).parents('tr').index()
            $('#shanchuTk').modal('show');
        })
        $('.queding1').click(function(){
            $('#shanchuTk').modal('hide');
            console.log(list[deleteIndex])
            $.post(api_url+"/tmm/public/index.php/kitten/delete", {'id':list[deleteIndex].id},
                function (data, textStatus, jqXHR) {
                    if(data.code==1){
                        $('.tishi1').html('删除成功')
                        $('#tishi').modal('show')
                        chaxun()
                    }else{
                        $('.tishi1').html('删除失败，请联系管理员')
                        $('#tishi').modal('show')
                    }
                },
                "json"
            ).catch(function(){

            });
        })


    </script>
