    <script>
        function out(){
            $('.退出').click(function () {
                var tmmUser = JSON.parse(localStorage.tmmUser);
                var token = tmmUser.token
                $.ajax({
                    type: "post",
                    url: api_url + "/tmm/public/index.php/user/out",
                    // data: JSON.stringify(obj) ,
                    headers: {
                        Authorization: 'bearer ' + token
                    },
                    dataType: "json",
                    // contentType:'application/json',
                    success: function (response) {
                        console.log(response)
                        location.href = 'login.html'
                    },
                    error(err) {
                        location.href = 'login.html'
                        console.log(err)
                    }
                });
            })
        }
        function setUser() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                return
            }
            $('.用户名').html(tmmUser.nickname ? tmmUser.nickname : '点击进入个人中心')
            if(tmmUser.portrait){
                $('.user-panel .image').html('<img style="width: 33px;height: 33px;" src="'+api_url+'/tmm/public/storage/'+tmmUser.portrait+'" alt="User Image" class="img-circle elevation-2">')
            }
        }
        setUser();

        // 验证token
        function yanzheng() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                location.href = '../login.html'
                return
            }
            var token = tmmUser.token
            $.ajax({
                type: "post",
                headers: {
                    Authorization: 'bearer ' + token
                },
                url: api_url + "/tmm/public/index.php/user/yanzheng",
                data: "data",
                dataType: "json",
                success: function (response) {
                    if (response.code != 1) {
                        location.href = '../login.html'
                    }
                },
                error(err) {
                    location.href = '../login.html'
                }
            });
        }
        yanzheng()

        axios.defaults.headers.common['Authorization'] = 'bearer ' + getToken();
        var app = new Vue({
            el: '#app',
            data: {
                api_url:api_url,
                showFile:true,
                tishi1:"",
                base64:"",
                obj:{
                    name:"",
                    text:"",
                    cover:""
                },
                list:[],
                deleteId:""
            },
            methods: {
                opaddTk(){
                    $('#addimgTk').modal('show')
                },
                selectImage(){
                    this.showFile=false
                    this.$nextTick(function(){
                        this.showFile=true
                        this.$nextTick(function(){
                            $('.file_box').find('input').click()
                        })
                    })
                },
                changeFile(){
                    var file = $('.file_box').find('input')[0].files[0]
                    var reader = new FileReader();
                    var this_1 = this;
                    if (file) {
                        reader.readAsDataURL(file);
                        reader.onloadend = function () {
                            this_1.base64 = reader.result
                            // this_1.file = $('.file_box input')[0].files[0]
                        }
                    }
                },
                qdadd(){
                    var text1 = $('.obj_text').text()
                    if(!this.obj.name){
                        this.tishi1='请输入标题'
                        $('#tishi').modal('show')
                        return
                    }else if(!text1){
                        this.tishi1='请输入描述'
                        $('#tishi').modal('show')
                        return
                    }else if(!this.base64){
                        this.tishi1='请选择封面'
                        $('#tishi').modal('show')
                        return
                    }
                    // this.obj.text = $('.obj_text').text()
                    var formData = new FormData();
                        formData.append('image',$('.file_box').find('input')[0].files[0]);
                        formData.append('name',this.obj.name);
                        formData.append('text',$('.obj_text').text());
                        axios.post(api_url + '/tmm/public/index.php/SySafeGuard/add', formData).then(res => {
                            if(res.data.code==1){
                                this.tishi1='添加成功';
                                $('#tishi').modal('show')
                                this.base64 = ''
                                this.obj={
                                    name:"",
                                    text:"",
                                    cover:""
                                }
                                $('.obj_text').html('')
                                $('#addimgTk').modal('hide')
                                this.getImg();
                            }else{
                                this.tishi1='添加失败，请联系管理员';
                                $('#tishi').modal('show')
                            }
                        }).catch(err => { 
                            this.tishi1='添加失败，请联系管理员';
                            $('#tishi').modal('show')
                        })
                },
                getImg(){
                    axios.post(api_url + '/tmm/public/index.php/SySafeGuard/getList', '').then(res => {
                        if(res.data.code==1)
                        this.list = res.data.data;
                    }).catch(err => { })
                },
                delete1(item){
                    this.deleteId=item.id;
                    $('#shanchuTk').modal('show')
                },
                qdsc(){
                    $('#shanchuTk').modal('hide')
                    axios.post(api_url + '/tmm/public/index.php/SySafeGuard/delete', {id:this.deleteId}).then(res => {
                        if(res.data.code==1){
                            this.tishi1='删除成功';
                            $('#tishi').modal('show')
                            this.getImg();
                        }else{
                            this.tishi1='删除失败，请联系管理员';
                            $('#tishi').modal('show')
                        }
                    }).catch(err => { 
                        
                        this.tishi1='删除失败，请联系管理员';
                            $('#tishi').modal('show')
                    })
                }
            },
            mounted:function() {
                this.getImg()
                out()
            },
        })
    </script>
