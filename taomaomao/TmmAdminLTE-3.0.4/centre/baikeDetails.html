    <script>
        function out(){
            $('.退出').click(function () {
                var tmmUser = JSON.parse(localStorage.tmmUser);
                var token = tmmUser.token
                $.ajax({
                    type: "post",
                    url: api_url + "/tmm/public/index.php/user/out",
                    // data: JSON.stringify(obj) ,
                    headers: {
                        Authorization: 'bearer ' + token
                    },
                    dataType: "json",
                    // contentType:'application/json',
                    success: function (response) {
                        console.log(response)
                        location.href = '../login.html'
                    },
                    error(err) {
                        location.href = '../login.html'
                        console.log(err)
                    }
                });
            })
        }

        function setUser() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                return
            }
            $('.用户名').html(tmmUser.nickname ? tmmUser.nickname : '点击进入个人中心')
            if(tmmUser.portrait){
                $('.user-panel .image').html('<img style="width: 33px;height: 33px;" src="'+api_url+'/tmm/public/storage/'+tmmUser.portrait+'" alt="User Image" class="img-circle elevation-2">')
            }
        }
        setUser();

        // 验证token
        function yanzheng() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                location.href = '../login.html'
                return
            }
            var token = tmmUser.token
            $.ajax({
                type: "post",
                headers: {
                    Authorization: 'bearer ' + token
                },
                url: api_url + "/tmm/public/index.php/user/yanzheng",
                data: "data",
                dataType: "json",
                success: function (response) {
                    if (response.code != 1) {
                        location.href = '../login.html'
                    }
                },
                error(err) {
                    location.href = '../login.html'
                }
            });
        }
        yanzheng()

        axios.defaults.headers.common['Authorization'] = 'bearer ' + getToken();
        var app = new Vue({
            el: '#app',
            data: {
                api_url: api_url,
                tishi: "",
                typeList:[],
                news:{
                    id:"",
                    typeId:"",
                    title:"",
                    content:"",
                    intro:"",
                    cover:"",
                    coverBase64:""
                },
                showInput:false
            },
            methods: {
                addCover(){
                    this.showInput = false
                    this.$nextTick(function(){
                        this.showInput = true;
                        this.$nextTick(function(){
                            $('.file_box').find('input').click()
                        })
                    })
                },
                changeFile(){
                    var this_1 = this
                    var file = $('.file_box').find('input')[0].files[0]
                    var reader = new FileReader();
                    if (file) {
                        //通过文件流将文件转换成Base64字符串
                        reader.readAsDataURL(file);
                        //转换成功后
                        reader.onloadend = function () {
                            // preview.src = reader.result;
                            //输出结果    
                            // this_1.news.cover = reader.result
                            this_1.news.coverBase64 = reader.result
                            // document.getElementById("showText").value = reader.result;
                        }
                    }
                },
                getType() {
                    axios.post(api_url + '/tmm/public/index.php/news/getType', {}).then(res => {
                        if (res.data.code == 1) {
                            this.typeList = res.data.data
                            if(!this.news.typeId && this.typeList.length>0){
                                this.news.typeId = this.typeList[0].id
                            }
                        }
                    }).catch(err => { })
                },
                get(){
                    axios.post(api_url+'/tmm/public/index.php/news/getNewsById',this.news).then(res => {
                        if(res.data.code==1){
                            var obj = res.data.data;
                                obj.coverBase64 = ''
                            this.news = obj;
                            $('#textarea').summernote('code',obj.content);
                        }
                    }).catch(err => {})
                },
                //保存
                save(){
                    if(!this.news.title){
                        this.tishi='请输入标题'
                        $('#tishi').modal('show')
                        return
                    }
                    if(this.news.title.length>20){
                        this.tishi='标题太长，不能大于20字'
                        $('#tishi').modal('show')
                        return
                    }else if(!this.news.intro){
                        this.tishi='请输入简介'
                        $('#tishi').modal('show')
                        return
                    }else if(!this.news.cover && !this.news.coverBase64){
                        this.tishi='请选择封面'
                        $('#tishi').modal('show')
                        return
                    }else if(!this.news.typeId){
                        this.tishi='请输选择类型'
                        $('#tishi').modal('show')
                        return
                    }
                    var content = $('#textarea').summernote('code');
                    this.news.content = content;
                    var f = new FormData()
                        for (const key in this.news) {
                            if(key!='coverBase64')
                            f.append(key,this.news[key])
                        }
                        if(this.news.coverBase64){
                            console.log(13213)
                            f.append('image',$('.file_box').find('input')[0].files[0])
                        }

                    if(!this.news.id){
                        isLoading(true)
                        axios.post(api_url+'/tmm/public/index.php/News/addNews',f).then(res => {
                            if(res.data.code==1){
                                this.tishi = '添加成功';
                                $('#tishi').modal('show');
                                var typeId = this.news.typeId
                                this.news = {
                                        id:"",
                                        typeId:typeId,
                                        title:"",
                                        content:""
                                    }
                                $('#textarea').summernote('code','');
                            }else{
                                this.tishi = '添加失败，请联系管理员';
                                $('#tishi').modal('show');
                            }
                            isLoading(false)
                        }).catch(err => {
                            this.tishi = '添加失败，请联系管理员';
                            $('#tishi').modal('show');
                            isLoading(false)
                        })
                    }else{
                        isLoading(true)
                        axios.post(api_url+'/tmm/public/index.php/News/updateNews',f).then(res => {
                            if(res.data.code==1){
                                this.tishi = '修改成功';
                                $('#tishi').modal('show');
                                var typeId = this.news.typeId;
                                this.get()
                            }else{
                                this.tishi = '添加失败，请联系管理员';
                                $('#tishi').modal('show');
                            }
                            isLoading(false)
                        }).catch(err => {
                            isLoading(false)
                            this.tishi = '添加失败，请联系管理员';
                            $('#tishi').modal('show');
                        })
                    }
                }
            },
            mounted: function () {
                $('#textarea').summernote({
                    height: 300,
                    // maxHeight: 600,
                    placeholder:'请在此处编写内容',
                    toolbar: [
                        ['style', ['style']],
                        ['font', ['bold', 'underline', 'clear']],
                        // ['fontname', ['fontname']],
                        ['fontsize'],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['table', ['table']],
                        ['insert', ['picture']],
                        ['view', ['codeview']],
                    ],
                })
                
                // var HTMLstring='<div><p>Hello, world</p><p>Summernote can insert HTML string</p></div>';
                if(getQueryVariable('id')){
                    this.news.id = getQueryVariable('id')
                    this.get();
                }
                this.getType()
                out()
                // this.get()
            // $('#textarea').summernote('pasteHTML',HTMLstring);
            },
        })
