    <script>
        
        function out(){
            $('.退出').click(function () {
                console.log('退出')
                var tmmUser = JSON.parse(localStorage.tmmUser);
                var token = tmmUser.token
                $.ajax({
                    type: "post",
                    url: api_url + "/tmm/public/index.php/user/out",
                    // data: JSON.stringify(obj) ,
                    headers: {
                        Authorization: 'bearer ' + token
                    },
                    dataType: "json",
                    // contentType:'application/json',
                    success: function (response) {
                        console.log(response)
                        location.href = '../login.html'
                    },
                    error(err) {
                        location.href = '../login.html'
                        console.log(err)
                    }
                });
            })
        }
        
        function setUser() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                return
            }
            $('.用户名').html(tmmUser.nickname ? tmmUser.nickname : '点击进入个人中心')
            if(tmmUser.portrait){
                $('.user-panel .image').html('<img style="width: 33px;height: 33px;" src="'+api_url+'/tmm/public/storage/'+tmmUser.portrait+'" alt="User Image" class="img-circle elevation-2">')
            }
        }
        setUser();

        // 验证token
        function yanzheng() {
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                location.href = '../login.html'
                return
            }
            var token = tmmUser.token
            $.ajax({
                type: "post",
                headers: {
                    Authorization: 'bearer ' + token
                },
                url: api_url + "/tmm/public/index.php/user/yanzheng",
                data: "data",
                dataType: "json",
                success: function (response) {
                    if (response.code != 1) {
                        location.href = '../login.html'
                    }
                },
                error(err) {
                    location.href = '../login.html'
                }
            });
        }
        yanzheng()

        axios.defaults.headers.common['Authorization'] = 'bearer ' + getToken();
        var app = new Vue({
            el: '#app',
            data: {
                api_url: api_url,
                tishi: "",
                showFile:true,
                base64:"",
                user:{
                    creationTime: "",
                    id: 3,
                    nickname: '',
                    portrait: '',
                    userName: ""
                },
                pwd1:"",
                pwd2:""
            },
            methods: {
                addCover(){
                    this.showFile = false
                    this.$nextTick(function () {
                        this.showFile = true
                        this.$nextTick(function () {
                            $('.file_box').find('input').click()
                        })
                    })
                },
                changeFile() {
                    var file = $('.file_box').find('input')[0].files[0]
                    var reader = new FileReader();
                    var this_1 = this;
                    if (file) {
                        reader.readAsDataURL(file);
                        reader.onloadend = function () {
                            this_1.base64 = reader.result
                        }
                    }
                },
                get(){
                    axios.post(api_url+'/tmm/public/index.php/User/getUser').then(res => {
                        if(res.data.code==1){
                            this.user = res.data.user
                            var user = Object.assign({},this.user)
                            var tmmUser = {}
                            try {
                                tmmUser = JSON.parse(localStorage.tmmUser)
                            } catch (error) {}
                            user.token = tmmUser.token;
                            localStorage.tmmUser = JSON.stringify(user)
                            setUser()
                        }else{
                            this.tishi='获取个人信息失败'
                            $('#tishi').modal('show');
                        }
                    }).catch(err => {
                        this.tishi='获取个人信息失败'
                        $('#tishi').modal('show');
                    })
                },
                save(){
                    if(this.pwd1 && this.pwd1!=this.pwd2){
                        this.tishi = '两次密码不一致';
                        $('#tishi').modal('show');
                        return
                    }
                    var f = new FormData();
                        for (const key in this.user) {
                            f.append(key,this.user[key])
                        }
                        if(this.base64){
                            f.append('image',$('.file_box input')[0].files[0])
                        }
                        if(this.pwd1){
                            f.append('newPwd',this.pwd1)
                        }

                    isLoading(true)
                    axios.post(api_url+'/tmm/public/index.php/User/updateUser',f).then(res => {
                        if(res.data.code==1){
                            this.tishi = '修改成功';
                            $('#tishi').modal('show');
                            this.get()
                        }else{
                            this.tishi = '设置失败，请联系管理员';
                            $('#tishi').modal('show');
                        }
                       isLoading(false)
                    }).catch(err => {
                        this.tishi = '设置失败，请联系管理员';
                        $('#tishi').modal('show');
                        isLoading(false)
                    })
                }
            },
            mounted: function () {
                this.get()
                out()
            // $('#textarea').summernote('pasteHTML',HTMLstring);
            },
        })
    </script>
