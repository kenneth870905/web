<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Admin</b>淘猫猫</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form action="../../index3.html" method="post">
                    <div class="input-group mb-3">
                        <input class="form-control userName" value="admin" placeholder="账号">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" value="123456" placeholder="密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <!-- <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div> -->
                        </div>
                        <div class="col-4">
                            <!-- <button type="submit" class="btn btn-primary btn-block">Sign In</button> -->
                        </div>
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3">
                    <a href="javascript:;" class="login btn btn-block btn-primary">
                        登录
                    </a>
                    <a href="javascript:;" class="验证token btn btn-block btn-primary">
                        验证token
                    </a>
                    <a href="javascript:;" class="刷新token btn btn-block btn-primary">
                        刷新token
                    </a>

                </div>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body tishi">

                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <script src="../../config.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../../jwt-decode.js"></script>
    <script>

        // console.log(jwt_decode(localStorage.token0913))
        $('.login').click(function () {
            var obj = {
                userName: $('.userName').val(),
                password: $('input[type="password"]').val()
            }
            $.ajax({
                type: "post",
                url: api_url + "/tmm/public/index.php/user/login",
                // data: JSON.stringify(obj) ,
                data: obj,
                dataType: "json",
                // contentType:'application/json',
                success: function (response) {
                    if (response.code == 1) {
                        localStorage.tmmUser = JSON.stringify(response.data)
                    } else {
                        // alert(response.message)
                        $('.tishi').html(response.message)
                        $('#exampleModal').modal({show:true})
                    }
                },
                error(err) {
                    console.log(err)
                }
            });
        })

        $('.验证token').click(function () {
            var token = localStorage.tmmToken0913;
            $.ajax({
                type: "post",
                headers: {
                    Authorization: 'bearer ' + token
                },
                // beforeSend: function(request) {
                //         request.setRequestHeader("Authorization", "token");
                // },
                url: api_url + "/tmm/public/index.php/user/yanzheng",
                data: "data",
                dataType: "json",
                success: function (response) {
                    console.log(response)
                },
                error(err) {
                    console.log(err)
                }
            });
        })

        $('.刷新token').click(function () {
            var token = localStorage.tmmToken0913;

            $.ajax({
                type: "post",
                headers: {
                    Authorization: 'bearer ' + token
                },
                // beforeSend: function(request) {
                //         request.setRequestHeader("Authorization", "token");
                // },
                url: api_url + "/tmm/public/index.php/user/shuxin",
                data: "data",
                dataType: "json",
                success: function (response) {
                    console.log(response)
                    localStorage.tmmToken0913 = response
                },
                error(err) {
                    console.log(err)
                }
            });
        })


    </script>
</body>

</html>
