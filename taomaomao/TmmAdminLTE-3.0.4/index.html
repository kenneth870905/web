    <script>
        $('.退出').click(function(){
            var tmmUser = JSON.parse(localStorage.tmmUser);
            var token = tmmUser.token
            $.ajax({
                type: "post",
                url: api_url + "/tmm/public/index.php/user/out",
                // data: JSON.stringify(obj) ,
                headers: {
                    Authorization: 'bearer ' + token
                },
                dataType: "json",
                // contentType:'application/json',
                success: function (response) {
                    console.log(response)
                    location.href = 'login.html'
                },
                error(err) {
                    location.href = 'login.html'
                    console.log(err)
                }
            });
        })
        function setUser(){
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                return 
            }
            $('.用户名').html(tmmUser.nickname ? tmmUser.nickname : '点击进入个人中心')
            
        }
        setUser();

        // 验证token
        function yanzheng(){
            var tmmUser = ''
            try {
                tmmUser = JSON.parse(localStorage.tmmUser);
            } catch (error) {
                location.href = 'login.html'
                return
            }
            var token = tmmUser.token
            $.ajax({
                type: "post",
                headers: {
                    Authorization: 'bearer ' + token
                },
                url: api_url + "/tmm/public/index.php/user/yanzheng",
                data: "data",
                dataType: "json",
                success: function (response) {
                    if(response.code!=1){
                        location.href = 'login.html'
                    }
                },
                error(err) {
                    location.href = 'login.html'
                }
            });
        }
        yanzheng()
