<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venice管理系统</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        * {
               margin: 0;
               padding: 0;
           }
           html,
           body {
               width: 100%;
               height: 100%;

           }
      
    
  
           .wrapper {
            width: 100%;
            height: 100%;
            /* background: #abadb3; */
            padding-top:300px;
            box-sizing: border-box;
            
        }
         .content{
            width:600px;
            height: 410px;
            margin:0px auto;
            background-color: #141625c7;
            border-radius: 10px;
        }
        .content  .title_top{
            height: 100px;
            background-color: rgba(0,0,0,0.3); 
            width: 100%;
            position: relative;
            border-top-left-radius:10px;
            border-top-right-radius:10px;

        }
        .title_top  h1{
          text-align: center;
          line-height: 100px;
          color:#ffffff;
        }
        .title_top  .yhdl{
           position: absolute;
           right: 10px;
           top:10px;
           color:#ffffff;
           font-size: 14px;
        }

        .content_c{
           width: 100%;
        }
        .content_c .input_box_b{
            width: 80%;
            margin:0 auto;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .content_c .input_box{
            display: flex;
            align-items: center;
        }
        .content_c .ts{
            padding-left:70px;
            color:red;
            line-height: 30px;
            visibility:hidden;

        }
        .content_c .input_box .icon{
            width: 60px;
            background-color: #676364;
            height: 50px;
            text-align: center;
            font-size: 30px;
            font-weight: 600;
          
        }
        .content_c .input_box .input{
            flex: 1;
            line-height: 50px;
            height: 50px;
            display: block;
            border:none;
            outline: none;
            padding-left: 10px;
            
        }
        .content_c .input_box  .iconfont{
            font-size: 18px;
            color:#ffffff;

        }

        .btn_box{
            width: 200px;
            display: flex;
            margin:0px auto;
            
        }
        .btn_box button{
            width: 100px;
            height: 50px;
            line-height: 50px;
            margin:4px;
            color:#fff;
            text-align: center;
            border:none;
            border-radius: 6px;  
            outline: none
        }
        .btn_box .dl{
            background-color:#9e3e2b;
        }
        .btn_box .cz{
            background-color:#307b49;
        }
    
   </style>



</head>
<body>
 <div class="wrapper">
      <!-- 定义网页的头部 -->
      <!-- <header>
        <h1>Venice管理系统</h1>
    </header> -->

    <div  class="content">
        <div class="title_top">
            <h1>Venice管理系统</h1>
            <div class="yhdl">
                <span class="iconfont icondenglu-zhanghao"></span>
                用户登录</div>
        </div>
        <div class="content_c">
            <div class="input_box_b">
                <div class="input_box">
                    <div class="icon"><span class="iconfont iconyonghuming"></span></div>
                    <input id="nameinput" class="input"  type="text"  name="cellPhone"  value="">
                     
                </div>
                <div class="ts" id="namets">请输入用户名</div>
            </div>
          
            <div class="input_box_b">
                    <div class="input_box">
                        <div  class="icon"><span class="iconfont iconmima"></span></div>
                        <input id="pwdinput" class="input"  type="password"  name="cellPhone"  value="">
                    </div>
                    <div class="ts"  id="pwdts">密码错误&nbsp;</div>


             </div>
        </div>

        <div  class="btn_box">
            <button class="dl" id="dlBtn" > 登录</button>
            <button class="cz" id="czBtn"> 重置</button>
        </div>



    </div>



 </div>
 <script>
        window.onload = function() {
            let dlBtn = document.querySelector("#dlBtn");
           let czBtn = document.querySelector("#czBtn");
     
            dlBtn.onclick = function(){
            let nameinput = document.querySelector("#nameinput").value;
            let pwdinput = document.querySelector("#pwdinput") .value;


            let namets = document.querySelector("#namets") ;
            let pwdts = document.querySelector("#pwdts") ;
            // let mits = document.querySelector("#mits") ;


                // alert(nameinput)
                if (nameinput == "" ) {
                    namets.style.visibility ="visible"
                }
                else if( pwdinput=="" ){
                    pwdts.style.visibility ="visible"
                    pwdts.innerHTML ="请输入密码"
           
                }else{
                    pwdts.style.visibility ="visible"

                    pwdts.innerHTML ="密码错误"

                


                }
            }
        czBtn.onclick = function(){
        
            let namets = document.querySelector("#namets") ;
            let pwdts = document.querySelector("#pwdts") ;
            pwdts.style.visibility ="hidden"
            let pwdinput = document.querySelector("#pwdinput") .value = "";

        }
        }
</script>


</body>
 
</html>
