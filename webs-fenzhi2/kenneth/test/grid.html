<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            margin: 0px;
            padding: 0px;
            display: grid;
            grid-template-columns:50% 50%;
            grid-auto-rows: minmax(50px, auto);
        }
        li{
            list-style: none;
            min-height: 50px;
            border: 1px solid #cccccc;
            grid-auto-flow:auto;
        }
        li:nth-child(2n-1){
            height: 60px;
            /* grid-row: 1 / 4;
            grid-column: 1; */
        }
        li:nth-child(2n){
            height: 50px;
            /* grid-row: 1 / 3;
            grid-column: 2; */

        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
