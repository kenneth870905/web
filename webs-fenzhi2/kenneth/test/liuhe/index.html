<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="vue">
        <ul>
            <li class="赛选1">
                <label v-for="(item, index) in screen_1" :key="index">
                    <input type="checkbox" name="" id=""  v-model="item.checkbox">
                    {{item.name}}
                </label>
            </li>
            <li class="赛选1">
                <label v-for="(item, index) in screen_2" :key="index">
                    <input type="radio" name="a" v-model="screen_2_index" :value="index">
                    {{item.name}}
                </label>
            </li>
            <li class="赛选1">
                <label v-for="(item, index) in screen_2[screen_2_index].children" :key="index">
                    <input type="checkbox" type="text"  v-model="item.checkbox">
                    {{item.name}}
                </label>
            </li>
        </ul>

        <table class="table table-bordered">
            <thead>
                <td colspan="6">正码</td>
                <td>特码</td>
            </thead>
            <tbody>
                <tr v-for="(item, index) in list" :key="index" v-if="item.Content">
                    <td v-for="(item2, index2) in item.开奖号" :key="index2">
                        <span :class="getClass(item2,index2).className">{{item2}}</span>
                        <div>{{getClass(item2,index2).text}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://0698aa.com/Scripts/libs/lottery/markSixNums.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
