<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui,viewport-fit=cover">
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 80%;
        }

        form button {
            width: 20%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>确定</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var name   = prompt("请输入你的昵称：");
        var socket = io('ws://localhost:3000')
            //发送昵称给后端
            socket.emit("join", name)
            document.title = name + "的群聊" //new addition
            //收到服务器发来的join事件时
            socket.on("join", function (user) {
                console.log(user)
                addLine(user + " 加入了群聊")
            })
            //接收到服务器发来的message事件
            socket.on("message", function(msg) {
                console.log(msg)
                addLine(msg)
            })
        function addLine(msg) {
            $('#messages').append($('<li>').text(msg));
        }

        $('form').submit(function () {
            //solve code
            var msg = $("#m").val()
            socket.emit("message", msg) //将消息发送给服务器
            $("#m").val("") //置空消息框
            return false //阻止form提交
        })
    </script>
</body>

</html>
