<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar .mui-pull-left .mui-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			
			.mui-bar .mui-btn {
				font-weight: normal;
				font-size: 17px;
			}
			
			.mui-bar .mui-btn-link {
				top: 1px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<p style="margin: 35px 15px;">这个页面的标题栏是使用nativeObj绘制的，开发者可以使用nativeObj绘制图片、文字、背景色、线条等。</p>
			
			<button onclick="createView()">创建View对象</button><br/>
			<button onclick="updateView()">更新View对象</button><br/>
			<button onclick="closeView()">关闭View对象</button>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

			1
		</div>	
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});

			// H5 plus事件处理
			function plusReady(){
			}
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener("plusready",plusReady,false);
			}
			// 创建原生View控件
			var view=null;
			function createView(){
				plus.nativeObj.ViewStatusbarStyles({"background":"red"})
				// view = new plus.nativeObj.View('test',{top:'200px',left:'0px',height:'50%',width:'100%',backgroundColor:'#FF0000'});
				// view.drawRect("#000000", {top:'25%',left:'25%',width:'50%',height:'50%'}, 'test');
				// view.show();
			}
			// 更新原生View控件
			function updateView(){
				view.setStyle({backgroundColor:'#00FF00'});	// 更新背景颜色
				view.drawRect('#FFFFFF', {top:'25%',left:'25%',width:'50%',height:'50%'}, 'test');	// 更新区域
			}
			// 关闭View控件
			function closeView(){
				view.close();
				view=null;
			}



		</script>
	</body>
</html>
