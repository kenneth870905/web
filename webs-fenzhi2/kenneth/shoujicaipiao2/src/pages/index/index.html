    <style>
        #_Loading_{
            position: fixed;
            z-index: 2;
            background: rgba(0,0,0,0.5);
            width: 100%;
            height: 100%;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            color: #fff;
            display: none;
        }
        #_Loading_ i{
            font-size: 30px;
            animation: _xunzhuan 1s linear infinite;
        }
        @keyframes _xunzhuan{
            0%{
                transform: rotateZ(0deg);
            }100%{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <noscript>
        <strong>来自index.html提醒您，你好，你的浏览器不支持，请升级或使用其他浏览器访问! pages index</strong>
    </noscript>
    <div id="_Loading_">
        <i class="mui-icon mui-icon-loop"></i>
    </div>
    <div id="app"></div>
    <script src="static/jquery/jquery-3.4.1.min.js"></script>
    <!-- <script src="update.js" type="text/javascript" charset="utf-8"></script> -->
    <script>
        if (typeof config == "undefined"){
            console.log('设置默认')
            var config = {}
        }
        function setStyle(){
            let name = plus.os.name;
            var ws = plus.webview.currentWebview();
			if (name != 'iOS') {
					ws.setStyle({
						bounce: "vertical",
                        bounceBackground:"#efeff4",
                    })
            }
		}
		if(window.plus){
			setStyle()
		}else{
			document.addEventListener('plusready', ()=>{
				setStyle()
			})
        }
        
        // var 本地开发=true
        // var LineSwitch=true    //路线切换
    </script>
    <%= process.env.NODE_ENV =='development' ?

    %>
