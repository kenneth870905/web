<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>玩转棋牌活动</title>
    <style>
        html,
        body {
            margin: 0px;
            height: 100%;
            background-color: #262521 !important;
        }
        .content_1{
            max-width: 1200px;
            min-height: 100%;
            background-color:#262521;
            margin: 0px auto;
        }
        .content {
            max-width: 1200px;
            margin: 0px auto;
            position: relative;
        }

        .content img {
            width: 100%;
        }

        .content .btn_1 {
            position: absolute;
            width: 30%;
            height: 5%;
            top: 77%;
            left: 35%;
            cursor: pointer;
        }
       
        .modal-dialog{
            max-width: 80%;
        }
        
        .返回{
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            background: rgba(0,0,0,0.6);
            z-index: 1;
            font-size: 14px;
            color: #ffffff;
        }
        @media (min-width: 768px){
            .modal-dialog{
                margin: 40% auto;
            }
        }
        .content .ab{
            position: absolute;
        }
        .content .zhanghao{
            top: calc(69% + 3px) ;
            left: 38%;
            height: 2%;
            color: #ffffff;
            display: flex;
            align-items: center;
            font-size: calc(1200 / 100vw * 12px);
        }
        .content .yingli{
            top: calc(69% + 3px) ;
            left: 73%;
            height: 2%;
            color: #ffffff;
            display: flex;
            align-items: center;
            font-size: calc(1200 / 100vw * 12px);
        }
        .content .kuisun{
            top: calc(73% + 3px) ;
            left: 38%;
            height: 2%;
            color: #ffffff;
            display: flex;
            align-items: center;
            font-size: calc(1200 / 100vw * 12px);
        }
        .content .keling{
            top: calc(73% + 3px) ;
            left: 73%;
            height: 2%;
            color: #ffffff;
            display: flex;
            align-items: center;
            font-size: calc(1200 / 100vw * 12px);
        }

        .loading{
            display: none;
            /* display: flex; */
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            color: #ffffff;
            align-items: center;
            justify-content: center;
            top: 0px;
            left: 0px;
        }
        .loading div{
            width: 60px;
            height: 60px;
            border-radius: 3px;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
        }
        .loading i{
            animation: xuanzhuan 1.5s infinite linear;
            display: inline-block;
        }

        @keyframes xuanzhuan{
            0%{
                transform: rotate(0deg);
            }100%{
                transform: rotate(360deg);
            }
        }
        
    </style>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="返回 hidden">
        返回
    </div>
    <div class="content_1">
        <div class="content">
            <img class="" src="wap-750.jpg" alt="" srcset="">
            <div class="btn_1"></div>
            <div class="ab zhanghao"></div>
            <div class="ab yingli"></div>
            <div class="ab kuisun"></div>
            <div class="ab keling"></div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document" style="margin: 10% auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body tishi">
                </div>
            </div>
        </div>
    </div>

    <div class="loading">
        <div>
            <i class="glyphicon glyphicon-refresh"></i>
        </div>
    </div>

    <!-- #/activity/1 -->

    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script>
        var url = '';
        // var url = 'https://0698aa.com';
        $('.btn_1').click(function () {
            $('.loading').css('display','flex')
            $.ajax({
                type: "post",
                url: url + "/MApi/Activity/Post",
                data: {url:'/Activities/TodayHelpMoney/GetTodayHelpMoney'},
                // dataType: "dataType",
                success: function (data) {
                    if (data.code == 0) {
                        $('.tishi').html('领取成功')
                        $('.modal').modal('show')
                    } else {
                        $('.tishi').html(data.msg)
                        $('.modal').modal('show')
                    }
                    setTimeout(function(){
                        $('.loading').hide()                        
                    }, 300);
                },
                error: function (err) {
                    console.log(err);
                    $('.tishi').html('系统错误，稍后再试')
                    $('.modal').modal('show')
                    setTimeout(function(){
                        $('.loading').hide()                        
                    }, 300);
                }
            });
        })

        function GetRequest() {		 
            var url = location.search; 
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i++) {		 
                    theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);		 
                }		 
            }		 
            return theRequest; 
        }
        var Request = new Object();
            Request = GetRequest();
        if(Request.back){
            $('.返回').removeClass('hidden');
        }
        $('.返回').click(function(){
            history.back();
        })
        
        var init = 34;
        var w = document.querySelector('.content_1').offsetWidth;
        $('.ab').css('font-size',34*w/1200+'px')

        $(window).resize(function(){
            var init = 34;
            var w = document.querySelector('.content_1').offsetWidth;
            $('.ab').css('font-size',34*w/1200+'px')
        })

        $.ajax({
            type: "post",
            url: url+"/MApi/Activity/Post",
            data: {url:'/Activities/TodayHelpMoney/GetTodayIncomeMoney'},
            // dataType: "dataType",
            success: function (data) {
                console.log(data)
                $('.zhanghao').html(data.MemberId)
                $('.yingli').html(data.WinMoney)
                $('.kuisun').html(data.LoseMoney)
                $('.keling').html(data.GetGiftMoney)
            },
            error:function(err){
                console.log(err)
                $('.zhanghao').html('--')
                $('.yingli').html('--')
                $('.kuisun').html('--')
                $('.keling').html('--')
            }
        });

    </script>
</body>

</html>
