<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        $('.open').click(function(){

            var url = 'http://10.10.27.150:5501/kenneth/pcLogin/index.html'

        })
        
        window.addEventListener('storage', (e) => {

        })
